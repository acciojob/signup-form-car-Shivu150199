<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	    <form method="post">
        
<label for="name">Name</label>
<input type="text" id="name" required placeholder="Name">

      

<label for="email">Email</label>
<input type="email" required placeholder="Email">

      

<label for="gender">Gender</label>
<input type="radio" required id="gender_m" value="male" name="gender">
<input type="radio" required id="gender_f" value="female" name="gender">

      

<select name="cars" id="cars" placeholder="--Please choose an option--">

<option value="bmw">BMW</option>
<option value="buggati">BBT</option>
<option value="merced">benz</option>

</select>

      

<label for="age">Age</label>
<input type="number" id="age" required placeholder="Age">

      

<label for="dob">DOB</label>
<input type="date" required id="dob" >

      

<label for="tel">Phone Number</label>
<input type="tel" placeholder="xxx-xxx-xxxx" id="tel" >

      

<label for="password">Password</label>
<input type="password" required id="password" placeholder="password">

      

<label for="tos">I agree to the TOS</label>
<input type="checkbox" required id="tos">

  <button type="submit">submit</button>    
    </form>

	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
